<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<link rel="stylesheet" type="text/css" href="css/page_one.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<style type="text/css">
			.section {
				text-align: center;
				font: 50px "Microsoft Yahei";
				color: #fff;
			}
		</style>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.fullPage.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		
	</head>
	<script>
	
		$(function() {
			$('#dowebok').fullpage({
				sectionsColor: ['#000000', '#ffffff', '#FFFFFF', '#FFFFFF'],
				continuousVertical: true,
				'navigation': true,
				afterLoad: function(onchorLink, index) {
					if(index == 1) {
						$('.logo_left').animate({
							top: '42'
						}, 500 , 'easeOutExpo')
						$('.logo_right').delay(500).animate({
							top: '42'
						}, 500 , 'easeOutExpo')
						$('.text').delay(1000).animate({
							left: '50%'
						}, 500 , 'easeOutExpo')
					}
					if(index == 2) {
						$('.logo_left_two').delay(0).animate({
							left: '38' ,
							top: '42'
						},1500, 'easeOutExpo')
						$('.logo_right_two').delay(500).animate({
							right: '30' ,
							top: '42'
						},1500, 'easeOutExpo')
						
					}
					if(index == 3) {
						$('.radius_box').animate({
							left: '0%'
						}, 1500, 'easeOutExpo')
						setTimeout(function () {
							$('.radius').fadeIn()
						}, 500)
						setTimeout(function (){
							$('.radius').css({'animation':'route 2s','animation-iteration-count':1})
						}, 1500)
						
					}
					if(index == 4) {
						setTimeout(function () {
							$('#bigRadiusText').html('平衡构图')
							$('#minRadiusText').html('')
						}, 3000)
						$('.bigRadius').css({'animation': 'balance 4s ','animation-iteration-count':1})
						$('.minRadius').css({'animation': 'balanceMin 4s','animation-iteration-count':1})
					}
				},
				onLeave: function(index, direction) {
					if(index == 1) {
						$('.logo_left').animate({
							top: '120%'
						}, 100 , 'easeOutExpo')
						$('.logo_right').delay(100).animate({
							top: '120%'
						}, 100 , 'easeOutExpo')
						$('.text').delay(200).animate({
							left: '150%'
						}, 100 , 'easeOutExpo')
					}
					if(index == 2) {
						$('.logo_left_two').delay(500).animate({
							left: '120%' ,
							top: '100%'
						}, 1500 , 'easeOutExpo')
						$('.logo_right_two').delay(500).animate({
							right: '120%' ,
							top: '100%'
						}, 1500 , 'easeOutExpo')
					}
					if(index == '3') {
						$('.radius_box').animate({
							left: '120%'
						}, 1500, 'easeOutExpo')
						$('.radius').css({'animation':'none'})
						$('.radius').fadeOut()
					}
					if(index == '4') {
						$('.bigRadius').css({'animation': 'none'})
						$('.minRadius').css({'animation': 'none'})
						$('#bigRadiusText').html('')
						$('#minRadiusText').html('平衡构图')
					}
				}
			});
			//			setInterval(function() {
			//				$.fn.fullpage.moveSlideRight();
			//			}, 3000);
		});
	</script>

	<body>

		<div id="dowebok">
			<div class="section section1 ">
				<div class="box container interactionbos">
					<div class="logo_left " data-wow-duration="1s" data-wow-delay="0s"></div>
					<div class="logo_right" data-wow-duration="1s" data-wow-delay="0.5s"></div>
					<div class="text " data-wow-duration="1s" data-wow-delay="1s">
						三分法构图
					</div>
				</div>
			</div>
			<div class="section section2">
				<div class="page_two container interactionbos">
					<div class="logo_left_two " ></div>
					<div class="logo_right_two " ></div>
					<div class="text_box">
						<p class="">斜线构图</p> 
						<div class="slash_box">
						</div>
					</div>
				</div>
			</div>
			<div class="section section3">
				<div class="page_three container interactionbos">
					<div class="logo_left_three " ></div>
					<div class="logo_right_three "></div>
					<div class="text_box_three">
						<div class="radius_box">
							<div class="radius" style="display: none;">框架式构图</div> 
						</div>
					</div>
				</div>
			</div>
			<div class="section section4">
				<div class="page_four container interactionbos">
					<div class="logo_left_four " ></div>
					<div class="logo_right_four "></div>
					<div class="bigRadius">
						<a id="bigRadiusText"></a>
					</div>
					<div class="minRadius">
						<a id="minRadiusText">平衡构图</a>
					</div>
					<div class="bottom"></div>
				</div>
			</div>
		</div>

	</body>

</html>
